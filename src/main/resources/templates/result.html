<!DOCTYPE html>
<html>

<head>
    <title>Calculation Result</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>Block Size Calculation Result</h1>
    <p>LRECL: <span th:text="${fileSize}"></span></p>
    <p>Blksize: <span th:text="${blockSize}"></span></p>
    <p>Blocking factor: <span th:text="${blockingFactor}"></span></p>
    <br><br>
    <p>Calculate blocking space</p>
    <form action="/block-calculate" method="post">
        <input type="hidden" name="blockSize" th:value="${blockSize}">
        <input type="hidden" name="blockingFactor" th:value="${blockingFactor}">
        <input type="hidden" name="fileSize" th:value="${fileSize}">
        <label for="recordNum">Minimum # of records:</label>
        <input type="number" id="recordNum" name="recordNum" min="0" required><br>
        <label for="maxRecords">Maximum # of records:</label>
        <input type="number" id="maxRecords" name="maxRecords" min="0" placeholder="Leave empty if no min-max"><br>
        <button type="submit">Calculate Block Size</button>
    </form>
    <br><br>
    <p>Calculate Cylinder space:</p>
    <form action="/cyl-calculate" method="post">
        <input type="hidden" name="blockSize" th:value="${blockSize}">
        <input type="hidden" name="blockingFactor" th:value="${blockingFactor}">
        <input type="hidden" name="fileSize" th:value="${fileSize}">
        <label for="cylNum">Minimum # of cylinders:</label>
        <input type="number" id="cylNum" name="cylNum" min="0" required><br>
        <label for="maxCylinders">Maximum # of cylinders:</label>
        <input type="number" id="maxCylinders" name="maxCylinders" min="0" placeholder="Leave empty if no min-max"><br>
        <button type="submit">Calculate Cylinder Size</button>
    </form>
    <br><br>
    <p>Calculate Track space:</p>
    <form action="/track-calculate" method="post">
        <input type="hidden" name="blockSize" th:value="${blockSize}">
        <input type="hidden" name="blockingFactor" th:value="${blockingFactor}">
        <input type="hidden" name="fileSize" th:value="${fileSize}">
        <label for="trackNum">Minimum # of tracks:</label>
        <input type="number" id="trackNum" name="trackNum" min="0" required><br>
        <label for="maxTrack">Maximum # of tracks:</label>
        <input type="number" id="maxTrack" name="maxTrack" min="0" placeholder="Leave empty if no min-max"><br>
        <button type="submit">Calculate Track Size</button>
    </form>
    <br>
    <a href="/">Back to Calculator homepage</a>
</body>



</html>
