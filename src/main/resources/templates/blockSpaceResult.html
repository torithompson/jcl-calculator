<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Block Size Calculation Result</h1>
    <p>LRECL: <span th:text="${fileSize}"></span></p>
    <p>Blksize: <span th:text="${blockSize}"></span></p>
    <p>Blocking factor: <span th:text="${blockingFactor}"></span></p>
    
    <span th:if="${maxSpace > 0}"><p>DCB=(LRECL=<span th:text="${fileSize}"></span>,BLKSIZE=<span th:text="${blockSize}"></span>,RECFM=FB),<br>
    SPACE=(<span th:text="${blockSize}"></span>,<span th:text="${blockSpace}"></span>(<span th:text="${minSpace}"></span>,<span th:text="${maxSpace}"></span>))</p></span>
    <span th:if="${maxSpace == 0}"><p>DCB=(LRECL=<span th:text="${fileSize}"></span>,BLKSIZE=<span th:text="${blockSize}"></span>,RECFM=FB),<br></p>
    SPACE=(<span th:text="${blockSize}"></span>,<span th:text="${blockSpace}"></span>)</span>
    <br><br>
    <a href="/">Back to Calculator</a>
</body>
</html>
