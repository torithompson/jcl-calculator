<!DOCTYPE html>
<html>

<head>
    <title>JCL Space Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>JCL Space Calculator</h1>
    <form action="/calculate" method="post">
        <label for="fileSize">File Size (in bytes):</label>
        <input type="number" id="fileSize" name="fileSize" min="0" required><br><br>

        <label for="blockingFactor">Blocking factor:</label>
        <input type="number" id="blockingFactor" name="blockingFactor" min="0" required><br><br>

        <button type="submit">Calculate Block Size</button>
    </form>
</body>

</html>
